<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Panel - Vending Machine</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e3f2fd, #fce4ec);
      color: #333;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1976d2;
      padding: 1rem 2rem;
      color: white;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .home-btn {
      text-decoration: none;
      color: white;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border: 2px solid white;
      border-radius: 5px;
      transition: 0.3s;
    }

    .home-btn:hover {
      background-color: white;
      color: #1976d2;
    }

    header {
      text-align: center;
      padding: 2rem;
    }

    header h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1.1rem;
      color: #555;
    }

    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 2rem;
    }

    .form-section {
      flex: 1;
      min-width: 320px;
      max-width: 400px;
      background-color: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin: 1rem;
    }

    .form-section h2 {
      margin-bottom: 1rem;
      color: #1976d2;
    }

    label {
      display: block;
      margin-top: 0.8rem;
    }

    input {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .btn-group {
      margin-top: 1.5rem;
      display: flex;
      justify-content: space-between;
      gap: 0.5rem;
    }

    button {
      flex: 1;
      padding: 0.6rem;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    #addBtn {
      background-color: #4caf50;
      color: white;
    }

    #updateBtn {
      background-color: #ff9800;
      color: white;
    }

    #deleteBtn {
      background-color: #f44336;
      color: white;
    }

    button:hover {
      opacity: 0.9;
    }

    .table-section {
      flex: 1;
      min-width: 320px;
      max-width: 600px;
      margin: 1rem;
      background-color: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .table-section h2 {
      margin-bottom: 1rem;
      color: #1976d2;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      text-align: left;
      padding: 0.75rem;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #1976d2;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="logo">VendoPro</div>
    <a href="Homepage.html" class="home-btn">Home</a>
  </nav>

  <header>
    <h1>Vending Machine Admin Panel</h1>
    <p>Manage your vending products efficiently.</p>
  </header>

  <main>
    <section class="form-section">
      <form id="productForm">
        <h2>Add / Update / Delete Product</h2>

        <label for="productId">Product ID:</label>
        <input type="text" id="productId" placeholder="E.g. P001" required>

        <label for="productName">Product Name:</label>
        <input type="text" id="productName" placeholder="E.g. Coke">

        <label for="productPrice">Price (Rs):</label>
        <input type="number" id="productPrice" step="0.01" placeholder="E.g. 25.00">

        <label for="productQty">Quantity:</label>
        <input type="number" id="productQty" placeholder="E.g. 10">

        <div class="btn-group">
          <button type="submit" id="addBtn">Add Product</button>
          <button type="button" id="updateBtn">Update Product</button>
          <button type="button" id="deleteBtn">Delete Product</button>
        </div>
      </form>
    </section>

    <section class="table-section">
      <h2>Current Products</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price (Rs)</th>
            <th>Quantity</th>
          </tr>
        </thead>
        <tbody id="productTable">
          <!-- Filled by JS -->
        </tbody>
      </table>
    </section>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const productTable = document.getElementById("productTable");

      const getProducts = async () => {
        try {
          const res = await fetch("http://localhost:5000/api/products");
          const products = await res.json();

          productTable.innerHTML = "";

          products.forEach((product) => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${product.id}</td>
              <td>${product.name}</td>
              <td>Rs ${product.price}</td>
              <td>${product.quantity}</td>
            `;
            productTable.appendChild(row);
          });
        } catch (err) {
          alert("Failed to load products");
          console.error(err);
        }
      };

      getProducts();

      const form = document.getElementById("productForm");
      const addBtn = document.getElementById("addBtn");
      const updateBtn = document.getElementById("updateBtn");
      const deleteBtn = document.getElementById("deleteBtn");

      const getFormData = () => {
        return {
          id: document.getElementById("productId").value,
          name: document.getElementById("productName").value,
          price: document.getElementById("productPrice").value,
          quantity: document.getElementById("productQty").value,
        };
      };

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const data = getFormData();

        try {
          const res = await fetch("http://localhost:5000/api/add", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
          });
          const result = await res.json();
          alert(result.message);
          getProducts();
        } catch (err) {
          alert("Error adding product");
          console.error(err);
        }
      });

      updateBtn.addEventListener("click", async () => {
        const data = getFormData();

        try {
          const res = await fetch("http://localhost:5000/api/update", {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
          });
          const result = await res.json();
          alert(result.message);
          getProducts();
        } catch (err) {
          alert("Error updating product");
          console.error(err);
        }
      });

      deleteBtn.addEventListener("click", async () => {
        const id = document.getElementById("productId").value;

        try {
          const res = await fetch(`http://localhost:5000/api/delete/${id}`, {
            method: "DELETE",
          });
          const result = await res.json();
          alert(result.message);
          getProducts();
        } catch (err) {
          alert("Error deleting product");
          console.error(err);
        }
      });
    });
  </script>

</body>
</html>
